<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Import arrow icon -->
  <g transform="translate(64, 64)">
    <!-- Arrow pointing down -->
    <path d="M -8,-20 L -8,10 L -18,10 L 0,30 L 18,10 L 8,10 L 8,-20 Z"
          fill="white" opacity="0.9"/>
    <!-- Base line -->
    <rect x="-25" y="32" width="50" height="4" fill="white" opacity="0.9"/>
  </g>

  <!-- Text "VTT" -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="14"
        font-weight="bold" fill="white" text-anchor="middle">VTT</text>
</svg>
