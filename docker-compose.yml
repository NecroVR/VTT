version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vtt_db
    environment:
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: Claude^YV18
      POSTGRES_DB: vtt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vtt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude -d vtt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vtt_redis
    networks:
      - vtt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: vtt_server
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://claude:Claude^YV18@db:5432/vtt
      REDIS_URL: redis://redis:6379
      HOST: 0.0.0.0
      PORT: 3000
      HTTPS_ENABLED: "true"
      HTTPS_CERT_PATH: /app/certs/localhost.pem
      HTTPS_KEY_PATH: /app/certs/localhost-key.pem
      CORS_ORIGIN: https://localhost
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - vtt-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: vtt_web
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: ""
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - vtt-network
    depends_on:
      - server
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vtt_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - vtt-network
    depends_on:
      - server
      - web
    restart: unless-stopped

networks:
  vtt-network:
    driver: bridge

volumes:
  postgres_data:
